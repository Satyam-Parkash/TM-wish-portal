<!-- Main HTML file for TM Wish Portal -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:image" content="" id="dynamicOgImage">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TM Wish Portal</title>
    <!-- External CSS file for all styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main content container -->
    <div class="container">
        <!-- User-provided image (via ?img=URL) will appear here -->
    <img id="festivalImage" class="animated-image" src="" alt="Festival Image" style="max-width: 300px; max-height: 200px; display: none; margin-bottom: 20px; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.15);">
        <h1 id="festivalNameText">Happy Festival</h1>
        <div class="by-text"> <span>By:</span>
            <a href="https://techmasala.addastudents.com/" target="_blank">Tech Masala</a></div>
    </div>
    <!-- WhatsApp share button -->
    <button class="share-button" onclick="shareOnWhatsApp()">
        <svg class="share-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#fff">
            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.669.15-.198.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.019-.458.13-.606.134-.134.297-.347.446-.52.149-.174.198-.298.297-.497.099-.198.05-.371-.025-.52-.074-.149-.669-.719-.911-.99-.242-.272-.487-.247-.669-.198-.182.05-1.387.406-1.584.606-.198.198-.297.693-.297 1.09 0 .398.099 1.087.669 1.784.569.695 1.757 1.881 3.737 2.975.495.273 1.087.595 1.634.893.545.297 1.04.496 1.387.645.347.149.693.099 1.04-.099.347-.198 1.485-.669 1.784-.867.297-.198.595-.173.842-.074.248.099.495.595.644.893.149.297.149.744-.025.992-.173.248-.644.471-1.387.669zm4.396-2.382c0 5.523-4.477 10-10 10s-10-4.477-10-10 4.477-10 10-10 10 4.477 10 10zm-2.5 0c0-4.142-3.358-7.5-7.5-7.5s-7.5 3.358-7.5 7.5 3.358 7.5 7.5 7.5 7.5-3.358 7.5-7.5z"/>
        </svg>
        Share
    </button>

        <!-- External JavaScript file for all interactivity -->
        <script src="script.js"></script>
        <script>
            // Dynamically set og:image meta tag if ?img= is present
            (function() {
                const urlParams = new URLSearchParams(window.location.search);
                const imgUrl = urlParams.get('img');
                if (imgUrl) {
                    var ogImg = document.getElementById('dynamicOgImage');
                    if (ogImg) ogImg.setAttribute('content', imgUrl);
                }
            })();
        </script>
</body>
</html>
